    <main>

        <div class="contenedor__todo">

            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar a en la página</p>
                    <button id="btn__iniciar-seion">Iniciar Sesión</button>
                </div>

                <div class="caja__trasera-register">
                    <h3>Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn__register">Registrarse</button>
                </div>

            </div>

            <!--Formulario de login & Register -->

            <div class="contenedor__login-register">

                <!--Login-->

                <form class="formulario__login">

                    <h2>Iniciar Sesión</h2>

                    <input type="email" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Iniciar Sesión</button>

                </form>

                <!--Register-->

                <form class="formulario__register">

                    <h2>Registrate</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="email" placeholder="Correo Electronico">
                    <input type="password" placeholder="Contraseña">
                    <input type="password" placeholder="Confirmar Contraseña">
                    <button>Registrate</button>
                </form>


            </div>

        </div>



    </main>
